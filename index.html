<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If You Were President</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #gameBox {
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #555;
    }
    .btn {
      background: #0077ff;
      border: none;
      padding: 12px;
      color: white;
      margin: 10px 0;
      width: 90%;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
    }
    .stat-bar {
      height: 12px;
      background: red;
      border-radius: 50px;
      margin: 6px 0;
      transition: width 0.6s;
    }
  </style>
</head>
<body>

  <h1>🇺🇸 If You Were President 🇺🇸</h1>
  <p>Every decision shapes the world.</p>

  <!-- Stats -->
  <div style="width: 90%; max-width: 600px; text-align: left;">
    Peace <div id="peace" class="stat-bar" style="width:50%"></div>
    Rebellion <div id="rebellion" class="stat-bar" style="width:50%; background:orange"></div>
    Morality <div id="morality" class="stat-bar" style="width:50%; background:green"></div>
  </div>

  <div id="gameBox"></div>

<script>
let peace = 50;
let rebellion = 50;
let morality = 50;
let round = 1;

const questions = [
  {
    text: "A protest is happening outside the White House. Do you negotiate or send military?",
    choices: [
      { text: "Negotiate peacefully ✅", p: +10, r: -10, m: +5 },
      { text: "Send military 🚨", p: -15, r: +20, m: -10 }
    ]
  },
  {
    text: "A corporation wants to buy protected land. Allow it?",
    choices: [
      { text: "Protect land 🌱", p: +5, r: -5, m: +15 },
      { text: "Sell land for profit 💰", p: -5, r: +10, m: -15 }
    ]
  },
  {
    text: "World leaders ask you to disarm nukes. Do you?",
    choices: [
      { text: "Yes, for peace 🌍", p: +20, r: -10, m: +5 },
      { text: "No, we stay strong 💣", p: -10, r: +15, m: -5 }
    ]
  }
];

function updateStats() {
  document.getElementById("peace").style.width = peace + "%";
  document.getElementById("rebellion").style.width = rebellion + "%";
  document.getElementById("morality").style.width = morality + "%";
}

function showQuestion() {
  if (round > 3) return endGame();
  const q = questions[round - 1];
  let html = `<h2>Round ${round}</h2><p>${q.text}</p>`;
  q.choices.forEach((c, i) => {
    html += `<button class='btn' onclick='choose(${i})'>${c.text}</button>`;
  });
  document.getElementById("gameBox").innerHTML = html;
}

function choose(i) {
  const c = questions[round - 1].choices[i];
  peace += c.p;
  rebellion += c.r;
  morality += c.m;
  round++;
  updateStats();
  showQuestion();
}

function endGame() {
  let result = "";
  if (peace > 70 && morality > 70) result = "🌟 Universal Peace Ending 🌟";
  else if (rebellion < 20) result = "✅ World Peace Ending";
  else if (rebellion > 80) result = "🔥 World War III Ending 😬";
  else result = "🤖 AI Domination Ending";

  document.getElementById("gameBox").innerHTML =
   `<h2>${result}</h2><p>You have finished the game!</p>`;
}

// Start
updateStats();
showQuestion();
</script>

</body>
</html>
